<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'title',
      logo: 'assets/logo.webp',

      loadSidebar: false,
      alias: {

  <script src="https://unpkg.com/docsify-betterembed@1.1.1/dist/betterEmbed.min.js"></script>
  <script>
    // Asegúrate de que el dataLayer esté disponible
    window.dataLayer = window.dataLayer || [];

    // Detecta cambios de página en Docsify
    window.$docsify.plugins = [].concat((hook, vm) => {
      hook.doneEach(() => {
        const currentPage = vm.route.path;
        console.log('Página actual:', currentPage);

        // Envía evento al dataLayer
        window.dataLayer.push({
          event: 'virtual_pageview',
          page_path: currentPage,
          page_title: document.title
        });
        console.log('Evento de página virtual enviado:', currentPage);
      });
    }, window.$docsify.plugins);
  </script>

  <script>
    // Función para obtener parámetros de la URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Obtener los valores de `user` y `page`
    const userHash = getQueryParam('user');
    const pageParam = getQueryParam('page');

    // Inicializar Google Analytics 4
    window.gtag = window.gtag || function () { (window.dataLayer = window.dataLayer || []).push(arguments); };
    gtag('js', new Date());

    // Configura tu ID de propiedad de Google Analytics 4 (reemplaza `G-XXXXXXXXXX`)
    gtag('config', 'G-5GZQW7B3NW', {
      'user_id': userHash
    });

    // Enviar un evento personalizado con `user` y `page`
    if (userHash && pageParam) {
      gtag('event', 'page_visit', {
        'user_id': userHash,
        'page_name': pageParam,
        'page_url': window.location.href
      });
      console.log(`Evento enviado: user_id=${userHash}, page_name=${pageParam}`);
    }
  </script>
