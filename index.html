<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Plastilinn docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/buble.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="app"></div>

  <!-- Inicialización de Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5GZQW7B3NW"></script>
  <script>
    // Inicializar Google Analytics 4
    console.log("Inicializando Google Analytics 4");
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-5GZQW7B3NW', { 'debug_mode': true });
    console.log("Google Analytics configurado correctamente");

    // Función para obtener parámetros de la URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      const value = urlParams.get(param);
      console.log(`Valor obtenido para ${param}: ${value}`);
      return value;
    }

    // Obtener los valores de `user` y `page`
    const userHash = getQueryParam('user');
    const pageParam = getQueryParam('page');

    // Verificar si los parámetros están presentes
    if (!userHash) {
      console.error("El parámetro 'user' no está presente en la URL.");
    } else {
      console.log(`userHash: ${userHash}`);
    }

    if (!pageParam) {
      console.error("El parámetro 'page' no está presente en la URL.");
    } else {
      console.log(`pageParam: ${pageParam}`);
    }

    // Enviar un evento personalizado con `user` y `page`
    if (userHash && pageParam) {
      gtag('event', 'page_visit', {
        'user_id': userHash,
        'page_name': pageParam,
        'page_url': window.location.href
      });
      console.log(`Evento 'page_visit' enviado: user_id=${userHash}, page_name=${pageParam}`);
    } else {
      console.error("No se enviará el evento 'page_visit' porque faltan parámetros.");
    }
  </script>

  <!-- Scripts de Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
