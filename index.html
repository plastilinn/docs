<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Plastilinn docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/buble.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app"></div>

  <!-- Inicialización de Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5GZQW7B3NW"></script>
  <script>
    // Inicializar Google Analytics 4
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-5GZQW7B3NW', { 'debug_mode': true });

    // Función para obtener parámetros de la URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Obtener los valores de `user` y `page`
    const userHash = getQueryParam('user');
    const pageParam = getQueryParam('page');

    // Enviar un evento personalizado con `user` y `page`
    if (userHash && pageParam) {
      gtag('event', 'page_visit', {
        'user_id': userHash,
        'page_name': pageParam,
        'page_url': window.location.href
      });
      console.log(`Evento enviado: user_id=${userHash}, page_name=${pageParam}`);
    }

    // Manejar cambios de página en Docsify
    window.$docsify = {
      plugins: [
        (hook, vm) => {
          hook.doneEach(() => {
            const currentPage = vm.route.path;
            console.log('Página actual:', currentPage);

            // Enviar evento de virtual_pageview
            gtag('event', 'virtual_pageview', {
              'page_path': currentPage,
              'page_title': document.title
            });
            console.log('Evento virtual_pageview enviado:', currentPage);
          });
        }
      ]
    };
  </script>

  <!-- Scripts de Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <script src="https://unpkg.com/docsify-betterembed@1.1.1/dist/betterEmbed.min.js"></script>
</body>

</html>
