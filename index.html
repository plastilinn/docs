<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Plastilinn docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/buble.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="app"></div>

  <!-- Inicialización de Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5GZQW7B3NW"></script>
  <script>
    console.log("Inicializando Google Analytics 4");
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-5GZQW7B3NW', { 'debug_mode': true });

    // Función para obtener parámetros de la URL incluyendo el fragmento (#)
    function getQueryParam(param) {
      const hash = window.location.hash.split('?')[1];
      if (!hash) return null;
      const urlParams = new URLSearchParams(hash);
      const value = urlParams.get(param);
      console.log(`Parámetro ${param}: ${value}`);
      return value;
    }

    // Obtener los valores de `hash` y `page`
    const userHash = getQueryParam('hash');
    const pageParam = getQueryParam('page');

    // Validar la obtención de parámetros
    if (userHash) {
      console.log(`Hash: ${userHash}`);
    } else {
      console.warn("El parámetro 'hash' no está presente en la URL.");
    }

    if (pageParam) {
      console.log(`pageParam: ${pageParam}`);
    } else {
      console.warn("El parámetro 'page' no está presente en la URL.");
    }

    // Esperar a que Google Analytics esté listo antes de enviar el evento
    window.addEventListener('load', () => {
      console.log("Página cargada. Preparando envío de eventos...");

      // Enviar evento personalizado `page_visit` solo si ambos parámetros están presentes
      if (userHash && pageParam) {
        gtag('event', 'page_visit', {
          'hash': userHash,
          'page_name': pageParam,
          'page_url': window.location.href
        });
        console.log(`Evento 'page_visit' enviado: hash=${userHash}, page_name=${pageParam}`);
      } else {
        console.error("No se enviará el evento 'page_visit' porque faltan parámetros.");
      }
    });
  </script>

  <!-- Scripts de Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
