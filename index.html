<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Plastilinn Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/buble.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="logsify.css">
</head>

<body>
  <div id="app"></div>

  <!-- Initialize Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5GZQW7B3NW"></script>
  <script>
    console.log("Initializing Google Analytics 4");
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-5GZQW7B3NW', { 'debug_mode': true });

    // Function to get URL parameters, including fragment (#)
    function getQueryParam(param) {
      const hash = window.location.hash.split('?')[1];
      if (!hash) return null;
      const urlParams = new URLSearchParams(hash);
      const value = urlParams.get(param);
      console.log(`Parameter ${param}: ${value}`);
      return value;
    }

    // Get the values for `hash` and `section`
    const userHash = getQueryParam('hash');
    const sectionParam = getQueryParam('section');

    // Validate the extracted parameters
    if (userHash) {
      console.log(`User hash: ${userHash}`);
    } else {
      console.warn("The 'hash' parameter is missing from the URL.");
    }

    if (sectionParam) {
      console.log(`Section parameter: ${sectionParam}`);
    } else {
      console.warn("The 'section' parameter is missing from the URL.");
    }

    // Wait for the page to load before sending the event to Google Analytics
    window.addEventListener('load', () => {
      console.log("Page loaded. Preparing to send events...");

      // Send custom `page_visit` event if both parameters are present
      if (userHash && sectionParam) {
        gtag('event', 'page_visit', {
          'hash': userHash,
          'section': sectionParam,
          'page_url': window.location.href
        });
        console.log(`Event 'page_visit' sent: hash=${userHash}, section=${sectionParam}`);
      } else {
        console.error("The 'page_visit' event was not sent because required parameters are missing.");
      }
    });
  </script>

  <!-- Docsify configuration -->
  <script>
    window.$docsify = {
      name: 'Plastilinn Docs',
      logo: 'assets/logo.webp',
      coverpage: false,
      loadSidebar: false,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar: true,
      relativePath: false,
    }
  </script>
  <!-- Docsify scripts -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <script src="https://unpkg.com/docsify-betterembed@1.1.1/dist/betterEmbed.min.js"></script>
</body>

</html>
